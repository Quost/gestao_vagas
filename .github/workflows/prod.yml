name: gestao_vagas Application

on:
  push:
    branches: [master]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set up JAVA
              uses: actions/setup-java@v2
              with:
                  distribution: temurin
                  java-version: 17

            - name: Build with Maven
              run: mvn clean install

            - name: Login Docker
              run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p '${{ secrets.DOCKER_PASSWORD }}'

            - name: Build Docker image
              run: docker build -t ${{ secrets.DOCKER_USERNAME }}/gestao_vagas .

            - name: Push Docker image
              run: docker push ${{ secrets.DOCKER_USERNAME }}/gestao_vagas
    
    deploy:
        runs-on: self-hosted

        needs: build

        steps:
            - name: Pull Docker image
              run: docker pull ${{ secrets.DOCKER_USERNAME }}/gestao_vagas:latest

            - name: Remove Docker container
              run: docker rm -f gestao-vagas
            
            - name: Run Docker container
              run: docker run -d -p 8080:8080 -e DATABASE_URL=${{ secrets.DATABASE_URL }} -e DATABASE_USER=${{ secrets.DATABASE_USERNAME }} -e DATABASE_PASSWORD='${{ secrets.DATABASE_PASSWORD }}' --name gestao-vagas ${{ secrets.DOCKER_USERNAME }}/gestao_vagas
